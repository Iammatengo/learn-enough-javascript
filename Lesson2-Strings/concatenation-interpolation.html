<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation and Interpolation</title>
</head>
<body>
    <h1>Lesson: 2</h1>
    <p>This is lesson number 2 about string concatenation and interpolation</p>
    <script>
        let company2 = "Competa Millman";
        let company3 = "KCB Bank Kenya Limited";
        <!-- String Interpolation: Using Backticks -->
        console.log(`My favourite two campanies I worked are ${company2} and ${company3}`);

        <!-- String Concatenation -->
        console.log("My new employer is " + company3);
        const firstName = 'Davis ';
        const lastName = "Matengo";
        console.log(firstName + lastName)
    </script>
</body>
</html>
